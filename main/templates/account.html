{% extends 'header.html' %}

{% block content %}

<div class="row">
    <div class="col s4">
        <div class="card card-panel">
            <div class="card-content">
                <span class="card-title">Username: {{user.username}}</span> </br>
                Phone: {{customer.phone}} </br></br>
                Email: {{user.email}}
                <a href="/editEmail"> Edit </a> </br></br>
                {% if edit_email %} 
                    <form action="/editEmail" method="POST">
						{% csrf_token %}
						<input type="email" name="new_email" value=" " required>
						<button type="submit" class="btn white black-text">Edit</button>
                	</form>  
                {% endif %}
                Last Login: {{user.last_login}} </br></br></br>
                <a href="/cart"> My Cart </a>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
